<!DOCTYPE html>
{% load static %}

<div class="modal" id="editSuppliesModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h2>Editar insumos</h2>                
            </div>
            
            <form action="{% if Supplies.id %}{% url 'update_supplies' id=Supplies.id %}{% endif %}" class="was-validated" method="post">       
                <input type="hidden" name="id" id="id" required maxlength="20" value="{{ insumo.id }}">         
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-container">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" name="name" value="{{ Supplies.name }}" readonly class="form-control" placeholder="Nombre" style="width: 50%;">
                            <label for="stock">Cantidad</label>
                            <input type="number" id="stock" name="stock" value="{{ Supplies.stock }}" class="form-control" placeholder="Cantidad" required style="width: 50%;">
                        </div>
                        <div class="form-group">
                            <label for="size">Tamaño</label>
                            <small class="form-text text-muted">(1L , 25 X 25)</small>
                            <input type="text" id="size" name="size" value="{{ Supplies.size }}" readonly class="form-control" placeholder="Tamaño" style="width: 50%;">
                            
                            <label for="color">Color</label>
                            <input type="text" id="color" name="color" value="{{ Supplies.color }}"  readonlyclass="form-control" placeholder="Color" style="width: 50%;">
                        </div>	
                    </div>
                </div>           
                <button type="submit" id="submitsupplies" class="hidden"></button>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" onclick="document.getElementById('submitsupplies').click();return false;" class="btn btn-primary">{{ 'Guardar' }}</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
