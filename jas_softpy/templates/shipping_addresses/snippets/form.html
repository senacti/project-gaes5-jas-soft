<div class="mb-5">
    <form method="post">
        {% csrf_token %}

        {% for field in form%}
        <div class="form-group">

            {{ field.label_tag}}
            {{ field }}

            {% if field.errors %}
            {{ field.erros }}
            {% endif %}
        </div>
        {% endfor%}
        <div class="mt-2">
            <button type="submit" class="btn btn-primary">{{ message }}</button>
        </div>
    </form>
</div>
