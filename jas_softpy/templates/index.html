{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   

    <link rel="stylesheet" type="text/css" href="{% static 'css/Style.css' %}">
	  <link rel="stylesheet" type="text/css" href="{% static 'css/Header.css' %}">
	  <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/imglogin.css' %}">
        
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilos-dash-admin.css' %}">
	  <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="{% static 'img/iconlogo.png' %}">
    <title>PromoPlast | Bienvenidos</title>
</head>

<body>
  <header class="dash-menu">
    <div class="login-container">
      <ul class="list-menu-ul">          
          <li><a href="{% url 'login_jas' %}"><img class="img-login" src="{% static 'img/usuariob.png' %}" alt="ingresar"></a></li>
      </ul>
    </div>
    <li class="d-flex justify-content-center"><button type="button" class="btn" data-bs-toggle="popover" title="Mision" data-bs-content="Nuestra mision es liderar la industria del plastico al proporcionar soluciones innovadoras y sostenibles que satisfagan las necesidades de nuestros clientes.">Mision</button></li>
    <img class="logo-dash-admin" src="{% static 'img/logo.png' %}" alt="logo">
    <li class="d-flex justify-content-center"><button type="button" class="btn" data-bs-toggle="popover" title="Vision" data-bs-content="Nos visualizamos como la empresa lider en la industria del pastico, reconocida por nuestra capacidad de adaptacion a los desafios camnbiantes y nuestro enfoque en la sostenibilidad">Vision</button></li>
    <div class="catalog-container">
      <ul class="list-menu-ul">          
          <li><a href="{% url 'sales' %}"><img class="img-sales" src="{% static 'img/postulaciones.png' %}" alt="Postulaciones"></a></li>
      </ul>
    </div>
  </header>
  
    <center>
      <div class="body1">
        <div class="content">
          <div id="demo" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-indicators" id="itemCarrousel">
                      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>
                  <div class="carousel-inner">
                      <div class="carousel-item active" id="conteCarrousel">
                      <img src="{% static 'img/producto1.png' %}" alt="" class="d-block w-100">
                      </div>
                      <div class="carousel-item" id="conteCarrousel">
                      <img src="{% static 'img/producto2.jpg' %}" alt="" class="d-block w-100">
                      </div>       
                      <div class="carousel-item" id="conteCarrousel">
                        <img src="{% static 'img/banner.jpg' %}" alt="" class="d-block w-100">
                        </div>               
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" id="itemCarrouselArrows"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                      <span class="carousel-control-next-icon" id="itemCarrouselArrows"></span>
                  </button>
            </div>   

            <div class="categorias">
              <section class="informativo">
                  <p class="titulo-principal"> CATEGORIAS DE PRODUCTOS </p> 
          
                  <div class="producto">
                      <img class="img-productos" src="{% static 'img/producto1.PNG' %}" alt="producto1">
                      <button class="boton-categoria" onclick="location.href='{% url 'sales' %}'">ENVASES PLASTICOS</button>
                  </div>
          
                  <div class="producto">
                      <img class="img-productos" src="{% static 'img/producto2.PNG' %}" alt="producto2">
                      <button class="boton-categoria" onclick="location.href='{% url 'sales' %}'">POTES PLASTICOS</button>
                  </div>
          
                  <div class="producto">
                      <img class="img-productos" src="{% static 'img/producto3.PNG' %}" alt="producto3">
                      <button class="boton-categoria" onclick="location.href='{% url 'sales' %}'">ATOMIZADORES</button>
                  </div>
          
                  <div class="producto">
                      <img class="img-productos" src="{% static 'img/producto4.PNG' %}" alt="producto4">
                      <button class="boton-categoria" onclick="location.href='{% url 'sales' %}'">GANCHOS</button>
                  </div>        
              </section>
          </div>
                   
        </div>               
      </div> 
    </center>

    <footer>
        <div class="pie_pagina">        
            <div class="group2">
                <small>&copy;2023 <b>JAS-SOFT</b> - Todos los derechos reservados</small>
            </div>
        </div>
    </footer> 
    <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script>
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
      })
      </script>  
</body>
</html>
