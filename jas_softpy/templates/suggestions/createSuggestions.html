<!DOCTYPE html>
{% load static %}

<div class="modal fade" id="create_sugerencia" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <style>
        /* Estilos para la modal */
        .modal {
            display: none; /* Por defecto, ocultamos la modal */
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
        }

        .modal-dialog {
            margin: 10% auto; /* Centramos la modal verticalmente */
            width: 80%; /* Ancho de la modal */
            max-width: 800px; /* Ancho máximo */
        }

        .modal-content {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }

        .modal-header {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .modal-header h2 {
            margin: 0;
        }

        .modal-body {
            padding-bottom: 20px;
        }

        .modal-footer {
            border-top: 1px solid #ccc;
            padding-top: 20px;
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        /* Estilos para el botón de cerrar */
        .btn-close {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #000;
            opacity: 0.5;
        }

        .btn-close:hover {
            opacity: 1;
        }

        /* Estilos para los campos de la modal */
        .modal-content .form-group {
            margin-bottom: 20px;
            width: 100%; /* Hacemos que los campos ocupen todo el ancho */
        }

        .modal-content .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px; /* Espacio entre la etiqueta y el input */
        }

        .modal-content .form-group select,
        .modal-content .form-group input[type="text"] {
            width: 100%;
            margin-top: 5px; /* Espacio entre el input y la siguiente etiqueta */
        }
    </style>

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Crear sugerencias</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <form action="{% url 'create_sugerencias' %}" class="was-validated" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-container">
                        <div class="form-group">
                            <label for="category">Categoría</label>
                            <select id="category" name="category" class="form-control" required>
                                <option value="mobiliario">Mobiliario</option>
                                <option value="violencia_laboral">Violencia laboral</option>
                                <option value="acoso_laboral">Acoso laboral</option>
                                <option value="festividades">Festividades</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="descriptCategory">Descripción de la categoría</label>
                            <input type="text" id="descriptCategory" name="descriptCategory" class="form-control" placeholder="Descripción de la categoría" required>
                        </div>
                    </div>
                </div>
                
                <button type="submit" id="submitsugerencia" class="hidden"></button>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" onclick="document.getElementById('submitsugerencia').click();return false;" class="btn btn-primary">{{ 'Guardar' }}</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
