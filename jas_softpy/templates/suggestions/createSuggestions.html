<!DOCTYPE html>
{% load static %}

<div class="modal fade" id="create_sugerencia" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <style>
        /* Estilos para la modal */
        .modal-content {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }

        .modal-header {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .modal-header h2 {
            margin: 0;
        }

        .modal-body {
            padding-bottom: 20px;
        }

        .modal-footer {
            border-top: 1px solid #ccc;
            padding-top: 20px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            background-color: #fff; /* Fondo blanco */
        }

        /* Estilos para el botón de cerrar */
        .btn-close {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: red; /* Color rojo */
            opacity: 0.5;
        }

        .btn-close:hover {
            opacity: 1;
        }

        /* Estilos para el botón de guardar */
        .btn-primary {
            background-color: blue; /* Color azul */
            border: none;
            color: #fff; /* Texto blanco */
        }

        /* Ajustar los botones a la izquierda */
        .modal-footer .btn {
            margin-right: 10px;
        }
    </style>

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Crear sugerencias</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <form action="{% url 'create_sugerencias' %}" class="was-validated" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-container">
                        <div class="form-group">
                            <label for="category">Categoría</label>
                            <select id="category" name="category" class="form-control" required>
                                <option value="mobiliario">Mobiliario</option>
                                <option value="violencia_laboral">Violencia laboral</option>
                                <option value="acoso_laboral">Acoso laboral</option>
                                <option value="festividades">Festividades</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="descriptCategory">Descripción de la categoría</label>
                            <input type="text" id="descriptCategory" name="descriptCategory" class="form-control" placeholder="Descripción de la categoría" required>
                        </div>
                    </div>
                </div>
                
                <button type="submit" id="submitsugerencia" class="hidden"></button>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" onclick="document.getElementById('submitsugerencia').click();return false;" class="btn btn-primary" >{{ 'Guardar' }}</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
