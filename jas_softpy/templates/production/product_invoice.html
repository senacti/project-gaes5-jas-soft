<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<style>
    .img-invoice {
        width: 50px;
        text-align: center;
        margin: 0 auto;
    }

    .head {
        text-align: center;
        text-transform: uppercase;
    }

    #invoice thead tr th {
        text-align: left;
        border-bottom: 1px solid black;
        border-top: 1px solid black;
        padding-top: 4px;
    }

    #invoice thead tr {
        margin-bottom: 0;
        padding-bottom: 0;
    }

    #invoice tbody tr {
        padding: 0;
    }

    .text-center{
        text-align: center;
    }
</style>
<body>
<img src="{{ icon }}" class="img-invoice">
<p class="head">
    {{ comp.name|upper }}<br>
    {{ comp.ruc }}<br>
    {{ comp.address|upper }}
</p>
<table id="invoice">
    <thead>
    <tr>
        <th style="width: 25%;">NOMBRE</th>
        <th style="width: 25%;">CANTIDAD</th>
        <th style="width: 25%;">TAMAÃ‘O</th>
        <th style="width: 25%;">COLOR</th>        
    </tr>
    </thead>
    <tbody>
    {% for d in supplies.detsupplie_set.all %}
        <tr {% if forloop.first %}style="padding-top: 3px;" {% endif %}>
            <td class="text-center">{{ d.name }}</td>
            <td class="text-center">{{ d.stock }}</td>
            <td>{{ d.size }}</td>
            <td>{{ d.color }}</td>            
        </tr>
    {% endfor %}    
    </tbody>
</table>
<table style="margin-top: 250px;">
    <thead>
    <tr>
        <th>****REPORTE INSUMOS****</th>
    </tr> 
    </thead>
</table>
</body>
</html>
