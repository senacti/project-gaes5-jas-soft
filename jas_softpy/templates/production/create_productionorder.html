<!DOCTYPE html>
{% load static %}

<div class="modal" id="create">
	<div class="modal-dialog">
		<div class="modal-content">
			
			<div class="modal-header">
				<h2>Crear Orden Produccion</h2>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			
			<form action="{% url 'create_production_order' %}" class="was-validated" method="post">
				{% csrf_token %}
				<div class="form-group">
					<label for="stock">Cantidad</label>
					<input type="number" id="stock" name="stock" value="{{ form.stock.value }}" class="form-control" placeholder="Cantidad" readonly required>
				</div>
				<div class="form-group">
					<label for="supplies">Suministros</label>
					<select id="supplies" name="supplies" class="form-control" required>
						{% for supply in supplies %}
							<option value="{{ supply.id }}" {% if form.supplies.value == supply.id %}selected{% endif %}>{{ supply.nombre }}</option>
						{% endfor %}
					</select>
				</div>			
					<button type="submit" id="submitordenpedido" class="hidden"></button>				
			
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
					<button type="button" onclick="document.getElementById('submitordenpedido').click();return false;" class="btn btn-primary">{{ 'guardar' }}</button>
				</div>
			</form>
			
		</div>
	</div>
</div>
