<!DOCTYPE html>
{% load static %}

<div class="modal fade" id="create_postulation" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <style>
        /* Estilos para la modal */
        .modal-content {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }

        .modal-header {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .modal-header h2 {
            margin: 0;
        }

        .modal-body {
            padding-bottom: 20px;
        }

        .modal-footer {
            border-top: 1px solid #ccc;
            padding-top: 20px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            background-color: #fff; /* Fondo blanco */
        }

        /* Estilos para el botón de cerrar */
        .btn-close {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: red; /* Color rojo */
            opacity: 0.5;
        }

        .btn-close:hover {
            opacity: 1;
        }

        /* Estilos para el botón de guardar */
        .btn-primary {
            background-color: blue; /* Color azul */
            border: none;
            color: #fff; /* Texto blanco */
        }

        /* Ajustar los botones a la izquierda */
        .modal-footer .btn {
            margin-right: 10px;
        }
    </style>

    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Crear Postulación</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <form action="{% url 'create_postulation' %}" class="was-validated" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="startOffers" class="form-label">Fecha</label>
                        <input type="date" id="startOffers" name="startOffers" value="{{ Postulation.startOffers }}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripOffer" class="form-label">Descripción Oferta</label>
                        <input type="text" id="descripOffer" name="descripOffer" value="{{ Postulation.descripOffer }}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="profilePostulation" class="form-label">Perfil</label>
                        <input type="text" id="profilePostulation" name="profilePostulation" value="{{ Postulation.profilePostulation }}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="StatePostulations" class="form-label">Estado</label>
                        <select id="StatePostulations" name="StatePostulations" class="form-control" required>
                            <option value="selecciona">Selecciona</option>
                            <option value="Activa">Activa</option>
                            <option value="EnRevision">En Revisión</option>
                            <option value="seleccionado">Seleccionado</option>
                            <option value="Declinada">Declinada</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">{{ 'Guardar' }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
