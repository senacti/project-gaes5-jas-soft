<!DOCTYPE html>
{% load static %}

<div class="modal fade" id="create_postulation" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <style>
        /* Estilos para la modal */
        .modal {
            display: none; /* Por defecto, ocultamos la modal */
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
        }

        .modal-dialog {
            margin: 10% auto; /* Centramos la modal verticalmente */
            width: 80%; /* Ancho de la modal */
            max-width: 800px; /* Ancho máximo */
        }

        .modal-content {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }

        .modal-header {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .modal-header h2 {
            margin: 0;
        }

        .modal-body {
            padding-bottom: 20px;
        }

        .modal-footer {
            border-top: 1px solid #ccc;
            padding-top: 20px;
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        /* Estilos para el botón de cerrar */
        .btn-close {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #000;
            opacity: 0.5;
        }

        .btn-close:hover {
            opacity: 1;
        }

        /* Estilos para los campos de la modal */
        .modal-content .form-group {
            margin-bottom: 20px;
            width: 100%; /* Hacemos que los campos ocupen todo el ancho */
        }

        .modal-content .form-group label {
            display: block;
            font-weight: bold;
        }

        .modal-content .form-group input[type="text"],
        .modal-content .form-group input[type="number"],
        .modal-content .form-group select {
            width: 100%;
        }
    </style>

    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Crear Postulación</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <form action="{% url 'create_postulation' %}" class="was-validated" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="startOffers" class="form-label">Fecha</label>
                        <input type="date" id="startOffers" name="startOffers" value="{{ Postulation.startOffers }}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripOffer" class="form-label">Descripción Oferta</label>
                        <input type="text" id="descripOffer" name="descripOffer" value="{{ Postulation.descripOffer }}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="profilePostulation" class="form-label">Perfil</label>
                        <input type="text" id="profilePostulation" name="profilePostulation" value="{{ Postulation.profilePostulation }}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="StatePostulations" class="form-label">Estado</label>
                        <select id="StatePostulations" name="StatePostulations" class="form-control" required>
                            <option value="selecciona">Selecciona</option>
                            <option value="Activa">Activa</option>
                            <option value="EnRevision">En Revisión</option>
                            <option value="seleccionado">Seleccionado</option>
                            <option value="Declinada">Declinada</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">{{ 'Guardar' }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
