{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>    
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="shortcut icon" href="{% static 'img/iconlogo.png' %}">    

    <link href="https://fonts.bunny.net/css?family=Nunito" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h2>PROMOPLAST</h2>
        <a href="/" class="btn-ingresar"><img class="img-login" src="/static/img/icons8-atr%C3%A1s-64.png" alt="ingresar"></a>
        <h2>Inicio de sesion</h2>
    </header>

    <div class="box-content">
        <form method="POST" class="flex-box needs-validation">
            {% csrf_token %}
            <img class="imglogin" src="{% static 'img/logo.png' %}" alt="Esta imagen no se puede visualizar">
            <div class="row mb-3">
                <label for="username" class="col-md-4 col-form-label text-md-end">Usuario</label>
                <div class="col-md-6">
                    <input id="username" type="text" class="form-control @error('username') is-invalid @enderror"
                           name="username" required autocomplete="username" autofocus>
                </div>
            </div>
            
            <div class="row mb-3">
                <label for="password" class="col-md-4 col-form-label text-md-end">Contraseña</label>
                <div class="col-md-6">
                    <input id="password" type="password" class="form-control @error('password') is-invalid @enderror"
                           name="password" required autocomplete="current-password">                 
                </div>
            </div>

        <br>
        <a href="{% url 'register' %}">¿No tienes cuenta?</a></p>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
    </div>
</body>

</html>
