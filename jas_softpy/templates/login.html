{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>    
    <link rel="stylesheet" href="{% static 'css/login.css' %}">    
    <link rel="shortcut icon" href="{% static 'img/iconlogo.png' %}">    

    <link href="https://fonts.bunny.net/css?family=Nunito" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h2>PROMOPLAST SAS</h2>
        <a href="/" class="btn-ingresar"><img class="img-login" src="{% static 'img/icons8-atrás-64.png' %}"
                alt="ingresar"></a>
        <h2>INICIO DE SESION</h2>
    </header>
    <div class="box-content">
        <form method="POST" class="flex-box needs-validation">
            {% csrf_token %}
            <img class="imglogin" src="{% static 'img/logo.png' %}" alt="Esta imagen no se puede visualizar">
            <div class="row mb-3">
                <label for="Usuario" class="col-md-4 col-form-label text-md-end">Usuario</label>
                <div class="col-md-6">
                    <input id="username" type="username" class="form-control @error('email') is-invalid @enderror"
                        name="username" required autocomplete="username" autofocus>
                </div>
            </div>

            <div class="row mb-3">
                <label for="password" class="col-md-4 col-form-label text-md-end">Contraseña</label>
                <div class="col-md-6">
                    <input id="password" type="password" class="form-control @error('password') is-invalid @enderror"
                        name="password" required autocomplete="current-password">                 
                </div>
            </div>

           {% comment %} <div class="row mb-3">
                <div class="col-md-6 offset-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember"
                             is-invalid @enderror name="remember">
                        <label class="form-check-label" for="remember">
                            Recordar
                        </label>
                    </div>
                </div>
            </div>

            <div class="row mb-0">
                <div class="col-md-8 offset-md-4">                    
                        <a class="btn btn-link" href="">
                            Olvide mi contraseña
                        </a>
                  
                </div>
            </div> 
            <a href="/register">Registrarse</a> {% endcomment %}

        <br>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>

        <a href="{% url 'register' %}">¿No tienes cuenta?</a></p>
        </form>
    </div>
</body>

</html>
