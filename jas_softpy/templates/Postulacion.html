<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/Style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/Header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/buttons.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilos-dash-admin.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.dataTables.min.css' %}">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="shortcut icon" href="{% static 'img/iconlogo.png' %}">
    <title>PromoPlast | Postulación</title>
</head>

<body>

    <header class="dash-menu">
        <img class="logo-dash-admin" src="{% static 'img/logo.png' %}" alt="logo">
        <a class="nav-link" href="{% url 'home' %}">INICIO</a>
        <ul class="list-menu-ul">
            <li class="list-menu-dash" style="margin-right: -10px"> <img class="img-menu-dash"
                    src="{% static 'img/campana.png' %}" alt="Campana"> </li>
            <li class="nav-item dropdown" style="margin-right: -200px;">
                <a id="navbarDropdown" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false" v-pre>
                    <span sec:authentication="principal.username"></span>
                </a>
                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown" id="cerrar">
                    <a class="dropdown-item" href="@{/logout}" onclick="event.preventDefault();
                               document.getElementById('logout-form').submit();">
                        Cerrar sesión
                    </a>

                    <form id="logout-form" action="@{/logout}" method="POST" class="d-none">
                    </form>
                </div>
            </li>
        </ul>
        <li class="list-menu-dash"> <img class="img-menu-dash-users" src="{% static 'img/usuario.png' %}" alt="">
        </li>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2 barmenu">
                <h3 class="mt-4">PROMOPLAST</h3>
                <p></p>
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">MENU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ordenpedido' %}">PRODUCCION</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'producto' %}">INVENTARIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ventas' %}">VENTAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'rrhh' %}">GESTION P.</a>
                    </li>
                </ul>
            </div>

            <div class="col-10" id="contentd">
                <div class="card" id="cardash">
                    <center>
                        <form action="" class="flex-box needs-validation formpostu">
                            <h2>Nueva postulacion</h2>
                            <div class="row">
                                <div class="form-floating mt-3 mb-3 col-4">
                                    <input type="text" class="form-control" id="cargo" placeholder="Cargo" required>
                                    <label for="cargo">Cargo</label>
                                </div>
                                <div class="form-floating mt-3 mb-3 col-4">
                                    <input type="text" class="form-control" id="Cantidad"
                                        placeholder="Cantidad de puestos" required name="Cantidad" maxlength="#"
                                        onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;">
                                    <label for="Cantidad">Cantidad de puesto</label>
                                </div>

                                <div class="form-floating mt-3 mb-3 col-8">
                                    <textarea type="textarea" class="form-control" id="descargo"
                                        placeholder="desciprcion del cargo" required> </textarea>
                                    <label for="descargo">Descripción del cargo</label>
                                </div>
                                <div class="form-floating mt-3 mb-3 col-4">
                                    <input type="date" class="form-control" id="fechaoferta" placeholder="fechaoferta"
                                        required>
                                    <label for="fechaoferta">Fecha publicacion de oferta</label>
                                </div>
                                <div class="form-floating mt-3 mb-3 col-4">
                                    <input type="date" class="form-control" id="fechaoferta" placeholder="fechaoferta"
                                        required>
                                    <label for="fechaoferta">Fecha cierre de oferta</label>
                                </div>
                                <div class="form-floating mt-3 mb-3 col-2">
                                    <input type="number" class="form-control" id="experiencia" placeholder="experiencia"
                                        required name="Cantidad" maxlength="#"
                                        onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;">
                                    <label for="Experiencia">Experiencia años</label>
                                </div>
                                <div class="form-floating mt-3 mb-3 col-3">
                                    <select class="form-select" id="sel1" name="Estudios">
                                        <option>Tecnico</option>
                                        <option>Tecnologo</option>
                                        <option>Profesional</option>
                                        <option>Bachiller</option>
                                    </select>
                                    <label for="sel1" class="form-label">Estudios</label>
                                </div>
                                <div class="form-floating mt-3 mb-3 col-3">
                                    <select class="form-select" id="sel1" name="tipocontrato">
                                        <option>Termino definido</option>
                                        <option>Termino definido</option>
                                        <option>Contrato por prestación de servicios</option>
                                        <option>Contrato de aprendizaje</option>
                                    </select>
                                    <label for="sel1" class="form-label">Tipo de Contrato</label>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    Crear
                                </button>
                                <div class="text-end mt-3">
                                    <a href="{% url 'rrhh' %}" class="btn btn-secondary btn-block"
                                        style="width: 100px;">Volver</a>
                                </div>

                            </div>
                        </form>
                    </center>

                </div>
            </div>
            <script src="{% static 'jquery-3.6.0.min.js' %}"></script>
            <script type="text/javascript" src="{% static 'JS/jquery.dataTables.min.js' %}"></script>
            <script type="text/javascript" src="{% static 'JS/dataTables.bootstrap.min.js' %}"></script>

            <script>
                $(document).ready(function () {
                    $('#tablaspostu').DataTable({
                        "language": {
                            "lengthMenu": "Mostrar _MENU_ registros por pagina",
                            "zeroRecords": "No se encontraron resultados en su busqueda",
                            "searchPlaceholder": "Buscar registros",
                            "info": "Mostrando registros de _START_ al _END_ de un total de _TOTAL_ registros",
                            "infoEmpty": "No existen registros",
                            "infoFiltered": "(filtrado de un total de _MAX_ registros)",
                            "search": "Buscar:",
                            "paginate": {
                                "first": "Primero",
                                "last": "Último",
                                "next": "Siguiente",
                                "previous": "Anterior"
                            },
                        }
                    });
                });
            </script>
        </div>
    </div>
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-light">2023 &copy; PromoPlast</p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
